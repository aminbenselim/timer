<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="layer">
            <header>
                JavaScript Timer
            </header>
            <div class="timer hidden">
                <div class="display">
                    Remaining Time <br> <span class="hours"></span><span class="minutes">00</span> : <span class="seconds">00</span>
                    <br><span class="endTime"></span>
                </div>
                <div class="finished hidden">
                    <button id="restart">Start new timer</button>
                    <!-- <button id="close">Close timer App</button> -->
                </div>
            </div>
            <div class="config visible">
                <div class="custom">
                    <div class="h">
                        <span class="label">Hours</span>
                        <button class="increase">+</button>
                        <input type="number" min=0 max=23 value=0 readonly>
                        <button class="decrease">-</button>
                    </div>
                    <div class="m">
                        <span class="label">Minutes</span>
                        <button class="increase">+</button>
                        <input type="number" min=0 max=59 value=0 readonly>
                        <button class="decrease">-</button>
                    </div>
                    <div class="s">
                        <span class="label">Seconds</span>
                        <button class="increase">+</button>
                        <input type="number" min=0 max=59 value=0 readonly>
                        <button class="decrease">-</button>
                    </div>
                    <button class="start">Start</button>
                </div>
                <br> or choose a preset timer!
                <br>
                <div class="presets">
                    <button class="five" data-val=5> 5 minutes timer</button>
                    <button class="fifteen" data-val=15>15 minutes timer</button>
                    <button class="thirty" data-val=30>30 minutes timer</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
