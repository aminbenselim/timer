<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="circle"></div>
    <div class="circle bigger"></div>
    <div class="bars"></div>
    <div class="layer" data-style="display: flex;">>
        <header>
            <h1>JavaScript Timer</h1>
        </header>
        <div class="timer hidden">
            <div class="display">
                <svg width="300" height="300" viewbox="0 0 300 300">
                    <circle cx="150" cy="150" r="120" fill="none" stroke="#e6e6e6" stroke-width="12" />
                    <circle class="progress" cx="150" cy="150" r="120" fill="none" stroke="#8e54e9" stroke-width="12" />
                    <text class="Text" id="Text" x="50%" y="50%" text-anchor="middle" fill="white" dy=".3em"></text>
                </svg>
                <span class="endTime"></span>
            </div>
            <!--end display-->
        </div>
        <!--end timer-->

        <div class="finished hidden">
            <button class="restart" id="restart">Start new timer</button>
            <!-- <button id="close">Close timer App</button> -->
        </div>
        <div class="config visible">
            <div class="custom">
                <div class="control h">
                    <span class="label">Hours</span>
                    <div class="ctrls">
                        <input type="number" min=0 max=23 value=0 readonly>
                        <div class="buttons">
                            <button class="increase">+</button>
                            <button class="decrease">-</button>
                        </div>
                    </div>
                </div>
                <div class="control m">
                    <span class="label">Minutes</span>
                    <div class="ctrls">
                        <input type="number" min=0 max=59 value=0 readonly>
                        <div class="buttons">
                            <button class="increase">+</button>
                            <button class="decrease">-</button>
                        </div>
                    </div>
                </div>
                <div class="control s">
                    <span class="label">Seconds</span>
                    <div class="ctrls">
                        <input type="number" min=0 max=59 value=0 readonly>
                        <div class="buttons">
                            <button class="increase">+</button>
                            <button class="decrease">-</button>
                        </div>
                    </div>
                </div>
            </div>

            <button name="start" class="start">START</button>

            <span>choose a preset timer:</span>

            <div class="presets">
                <button class="five" data-val=5>  
                    <span>5</span> <br> minutes
                </button>
                <button class="fifteen" data-val=15>
                    <span>15</span> <br> minutes
                </button>
                <button class="thirty" data-val=30>
                    <span>30</span> <br> minutes
                </button>
            </div>
        </div>
    </div>
    <!--end layer-->
    <!--flexbox polyfill-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexibility/2.0.1/flexibility.js"></script>
    <script src="index.js"></script>
</body>

</html>
