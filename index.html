<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="circle"></div>
    <div class="circle bigger"></div>
    <div class="bars"></div>
    <div class="layer">
        <header>
            <h1>JavaScript Timer</h1>
        </header>
        <div class="timer hidden">
            <div class="display">
                <svg width="500" viewBox="0 0 200 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <mask id="myMask" maskUnits="userSpaceOnUse" x="0" y="0" width="200" height="80">
                            <rect id="progress" x="0" y="0" width="130" height="80" fill="white" />
                        </mask>

                        <text id="Text" x="100" y="48" font-family="Helvetica" font-weight="bold" font-size="2em" text-anchor="middle">
                        </text>
                    </defs>

                    <rect x="0" y="100" width="95" fill="white" height="60" />
                    <use xlink:href="#Text" fill="white" />
                    <use xlink:href="#Text" fill="black" mask="url(#myMask)" />
                </svg>
                <br><span class="endTime"></span>
            </div>
            <!--end display-->
        </div>
        <!--end timer-->

        <div class="finished hidden">
            <button id="restart">Start new timer</button>
            <!-- <button id="close">Close timer App</button> -->
        </div>
        <div class="config visible">
            <div class="custom">
                <div class="control h">
                    <span class="label">Hours</span>
                    <div class="ctrls">
                        <input type="number" min=0 max=23 value=0 readonly>
                        <div class="buttons">
                            <button class="increase">+</button>
                            <button class="decrease">-</button>
                        </div>
                    </div>
                </div>
                <div class="control m">
                    <span class="label">Minutes</span>
                    <div class="ctrls">
                        <input type="number" min=0 max=59 value=0 readonly>
                        <div class="buttons">
                            <button class="increase">+</button>
                            <button class="decrease">-</button>
                        </div>
                    </div>
                </div>
                <div class="control s">
                    <span class="label">Seconds</span>
                    <div class="ctrls">
                        <input type="number" min=0 max=59 value=0 readonly>
                        <div class="buttons">
                            <button class="increase">+</button>
                            <button class="decrease">-</button>
                        </div>
                    </div>
                </div>
            </div>

            <button name="start" class="start">START</button>

            <span>choose a preset timer:</span>

            <div class="presets">
                <button class="five" data-val=5>  
                    <span>5</span> <br> minutes
                </button>
                <button class="fifteen" data-val=15>
                    <span>15</span> <br> minutes
                </button>
                <button class="thirty" data-val=30>
                    <span>30</span> <br> minutes
                </button>
            </div>
        </div>
    </div>
    <!--end layer-->
    <script src="index.js"></script>
</body>
</html>
