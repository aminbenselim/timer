<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="layer">
            <header>
                JavaScript Timer
            </header>
            <div class="timer">
                <div class="display">
                    Remaining Time <br> Days: <span class="days"></span> Hours: <span class="hours"></span> Minutes:
                    <span class="minutes"></span> Seconds: <span class="seconds"></span>
                    <br><span class="endTime"></span>
                </div>
                <div class="presets">
                    <button class="five">5 minutes timer</button>
                    <button class="fifteen">15 minutes timer</button>
                    <button class="thirty">30 minutes timer</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
